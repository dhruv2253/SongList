<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1d68386ab6.js" crossorigin="anonymous"></script>
    <link rel = stylesheet href="https://bootswatch.com/5/darkly/bootstrap.min.css">
    <title>MySongs</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
        <i class="fa-solid fa-headphones text-primary"></i>
        My<span class="text-primary">Songs</span></h1>
        <form id="song-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control mb-3">
            </div>
            <div class="form-group">
                <label for="artist">Artist</label>
                <input type="text" id="artist" class="form-control mb-3">
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" id="genre" class="form-control mb-3">
            </div>
            <input type="submit" value="Add Song" class="btn btn-primary btn-block mt-3">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Artist</th>
                    <th>Genre</th>
                </tr>
            </thead>
            <tbody id="song-list"></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
